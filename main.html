<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube.com</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <img src="icons/bars.svg"/>
            </div>
            <div class="youtube-logo">
                <img src="images/youtube-logo.png" alt="youtube-logo"/>
            </div>
            <div class="search">
                <input type="text" placeholder="    Search"/>
            </div>
            <div class="search-button">
                <button>
                    <img src="icons/search.svg"/>
                </button>
            </div>
            <div class="voice-search">
                <img src="icons/mic.svg"/>
            </div>
            <main>
                <div class="video-upload-logo">
                    <img src="icons/video-add.svg"/>
                </div>
                <div class="notification">
                    <img src="icons/bell.svg"/>
                </div>
                <div class="avatar">              
                        <img src="images/avatar.png"/>
                </div>
            </main>
        </nav>
    </header>
    <tbody>
        <div class="suggetion-buttons">
            <button>All</button>
            <button>Gaming</button>
            <button>Programming</button>
            <button>Comedy</button>
            <button>Live</button>
            <button>Gadgets</button>
            <button>Animation</button>
            <button>Songs</button>
            <button>Music</button>
            <button>Mixes</button>
            <button>Computers</button>
            <button>Films</button>
            <button>Cars</button>
            <button>Tabla</button>
            <button>Singing</button>
            <button>Vlogs</button>
            <button>Cricket</button>
            <button>Guitar</button>
            <img src="images/Screenshot 2023-04-01 174454.png"/>            
        </div>
        <div class="thmnails">
            <img src="images/Screenshot 2023-02-15 184822.png"/>
            <img src="images/Screenshot 2023-02-15 184822.png"/>
            <img src="images/Screenshot 2023-02-15 184822.png"/>
            <img src="images/Screenshot 2023-02-15 184822.png"/>
            <img src="images/Screenshot 2023-02-15 184822.png"/>
            <img src="images/Screenshot 2023-02-15 184822.png"/>
            <img src="images/Screenshot 2023-02-15 184822.png"/>
            <img src="images/Screenshot 2023-02-15 184822.png"/>
            <img src="images/Screenshot 2023-02-15 184822.png"/>
        </div>
        <div class="leftside-navbar">
            <div>
                <img src="icons/home.svg"/>
                <p class="p1">Home</p>
            </div>
            <div>
                <img src="icons/compass.svg"/>
                <p class="p2">Explore</p>
            </div>
            <div>
                <img src="icons/video-gallary.svg"/>
                <p class="p3">Subscriptions</p>
            </div>
            <div>
                <img src="icons/video-library.svg"/>
                <p class="p4">Libary</p>
            </div>
        </div>
    </tbody>
</body>
</html>
